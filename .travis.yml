sudo: required


services:

 - docker

before_install:
 - docker build -t zainadnan/docker-react .
  
script:

 - docker run zainadnan/docker-react



deploy:
 provider: elasticbeanstalk
 region: "us-east-2"
 app: "docker-react"
 env: "DockerReact-env"
 bucket_name: "elasticbeanstalk-us-east-2-138955415898"
 bucket_path: "docker-react"


 access_key_id: 
    secure: "$AWS_ACCESS_KEY"
 secret_access_key:
    secure: "$AWS_SECRET_KEY"
 on:
  branch: master
 
